<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录</title>
	<!-- 公共部分 -->
	<script language="javascript" src="/luobo/pc/loJs/jquery/jquery.min.js"></script>
	<script language="javascript" src="/luobo/pc/loJs/plugin/jquery.browserhint.js"></script>
	<script language="javascript" src="/luobo/pc/loJs/web/public.js"></script>
	<!-- 页面部分 -->
	<script language="javascript" src="../../lbjs/login/login.js"></script>
	<link rel="stylesheet" href="../../lbCss/login/login.css" />
	<link rel="stylesheet" href="../../lbCss/public.css"/>
	<link rel="stylesheet" href="../../lbCss/classly.css"/>
</head>
<body>
	<div class="webView">
		<div class="contentBox">
			<div class="loginTitle">
				萝卜后台登录
			</div>

				<div class="accout clearfix">
					<div class="accoutTxt fl">账号：</div>

				</div>
				<div class="passWord clearfix mt30">
					<div class="pwdTxt fl">密码：</div>
					<input type="text" name="" class="fl input">
				</div>
			</div>
			<div class="theme_2 button loginBtn">立即登录</div>
		</div>
	</div>
